<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogaland Plume Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js" async></script>
    <script>
        let provider, signer;

        async function initEthers() {
            console.log('Initializing ethers...');
            try {
                // Wait until ethers is loaded
                await new Promise((resolve, reject) => {
                    const checkEthers = setInterval(() => {
                        if (typeof ethers !== 'undefined') {
                            clearInterval(checkEthers);
                            resolve();
                        }
                    }, 100);
                    setTimeout(() => {
                        clearInterval(checkEthers);
                        reject('Ethers library failed to load.');
                    }, 10000);
                });
                // Initialize provider and signer
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                console.log('Ethers initialized successfully.');
            } catch (error) {
                console.error('Error initializing ethers:', error);
            }
        }

        // Call the init function
        initEthers();
    </script>
</head>
<body>
    <h1>Welcome to Mogaland Plume Simulator</h1>
    <!-- Your content here -->
</body>
</html>
