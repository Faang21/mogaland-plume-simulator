<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogaland-Plume Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
        }
        .login-options {
            margin: 20px;
        }
        .section {
            padding: 20px;
            border: 1px solid #333;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mogaland-Plume Simulator</h1>
    </header>
    <div class="login-options">
        <h2>Login Options</h2>
        <button id="connect-wallet">Connect Wallet</button>
        <button id="email-login">Email Login</button>
        <button id="x-login">X Login</button>
    </div>

    <div id="wallet-options" class="section" style="display:none;">
        <h2>Choose Wallet</h2>
        <button id="metamask">MetaMask</button>
        <button id="okx">OKX</button>
        <button id="trust">Trust Wallet</button>
        <button id="walletconnect">WalletConnect</button>
    </div>

    <div id="email-verification" class="section" style="display:none;">
        <h2>Email Verification</h2>
        <input type="text" id="otp-code" placeholder="Enter OTP Code" value="123456"/>
        <button id="verify-email">Verify Email</button>
    </div>

    <div id="x-username" class="section" style="display:none;">
        <h2>X Login</h2>
        <input type="text" id="x-username-input" placeholder="@username"/>
        <button id="x-login-submit">Login</button>
    </div>

    <div class="section">
        <h2>Main Sections</h2>
        <div id="learning-section">
            <h3>Learning with Quiz and Staking</h3>
        </div>
        <div id="market-prediction-section">
            <h3>Market Prediction</h3>
        </div>
        <div id="swap-section">
            <h3>Swap</h3>
        </div>
        <div id="bridge-section">
            <h3>Bridge</h3>
        </div>
        <div id="nft-staking-section">
            <h3>NFT Staking</h3>
        </div>
    </div>

    <script>
        const connectWalletBtn = document.getElementById('connect-wallet');
        const walletOptions = document.getElementById('wallet-options');
        const emailLoginBtn = document.getElementById('email-login');
        const emailVerify = document.getElementById('email-verification');
        const xLoginBtn = document.getElementById('x-login');
        const xUserSection = document.getElementById('x-username');

        connectWalletBtn.addEventListener('click', () => {
            walletOptions.style.display = 'block';
        });

        emailLoginBtn.addEventListener('click', () => {
            emailVerify.style.display = 'block';
        });

        xLoginBtn.addEventListener('click', () => {
            xUserSection.style.display = 'block';
        });

        // Additional functions for main sections would go here.
    </script>
</body>
</html>
