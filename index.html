    <section id="x-login">
        <h2>X Login</h2>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                // Network validation and other logic
                // Auto switch to Sepolia network:
                const chainId = await signer.getChainId();
                if (chainId !== 11155111) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0xA4B1' }], // Sepolia chainId
                        });
                    } catch (switchError) {
                        // Handle error
                    }
                }
                // Display balance and other features
            } else {
                alert('Please install MetaMask or another wallet provider.');
            }
        }

        document.getElementById('metamask').onclick = connectWallet;
        // Add event listeners for other wallet buttons
    </script>
</body>
