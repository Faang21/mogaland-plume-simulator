<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 100px auto; }
        button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; }
        .dark-btn { background-color: #1e1e1e; color: #ffffff; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ffffff; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <button class="dark-btn" id="connectWallet">Connect Wallet</button>
        <button class="dark-btn" id="emailLogin">Email Login</button>
        <button class="dark-btn" id="xLogin">X Login</button>

        <div id="walletOptions" class="section" style="display: none;">
            <h3>Wallet Options</h3>
            <button class="dark-btn" onclick="connect('MetaMask')">MetaMask</button>
            <button class="dark-btn" onclick="connect('OKX')">OKX</button>
            <button class="dark-btn" onclick="connect('Trust')">Trust</button>
            <button class="dark-btn" onclick="connect('WalletConnect')">WalletConnect</button>
        </div>

        <div id="otpSection" class="section" style="display: none;">
            <h3>Email Login</h3>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button class="dark-btn" id="verifyOtp">Verify OTP</button>
        </div>

        <div id="usernameSection" class="section" style="display: none;">
            <h3>X Login</h3>
            <input type="text" id="username" placeholder="Enter @username">
            <button class="dark-btn" id="loginX">Login</button>
        </div>
    </div>

    <div id="dashboard" class="container" style="display: none;">
        <h2>Main Dashboard</h2>
        <div class="section">Learning with Quiz and Staking</div>
        <div class="section">Market Prediction</div>
        <div class="section">Swap Tokens</div>
        <div class="section">Bridge Assets</div>
        <div class="section">NFT Staking</div>
    </div>

    <script>
        document.getElementById('connectWallet').onclick = function() {
            document.getElementById('walletOptions').style.display = 'block';
        };
        document.getElementById('emailLogin').onclick = function() {
            document.getElementById('otpSection').style.display = 'block';
        };
        document.getElementById('xLogin').onclick = function() {
            document.getElementById('usernameSection').style.display = 'block';
        };

        function connect(wallet) {
            alert('Connecting to ' + wallet);
            document.getElementById('dashboard').style.display = 'block';
        }

        document.getElementById('verifyOtp').onclick = function() {
            const enteredOtp = document.getElementById('otp').value;
            if (enteredOtp === '123456') {
                alert('OTP Verified!');
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('Incorrect OTP.');
            }
        };

        document.getElementById('loginX').onclick = function() {
            const username = document.getElementById('username').value;
            alert('Logged in as ' + username);
            document.getElementById('dashboard').style.display = 'block';
        };
    </script>
</body>
</html>
